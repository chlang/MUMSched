<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Student Registration Form</title>
</head>
<body>

	<div id="global">
		<form action="#" th:action="@{/addnewstudent}"
			th:object="${newStudent}" method="post">
			<fieldset>
				<legend>New Student</legend>

				<p>
					<label for="firstName">First Name : </label> <input id="firstName"
						type="text" th:field="*{firstName}" />
				</p>
				<p>
					<label for="lastName">Last Name : </label> <input id="lastName"
						type="text" th:field="*{lastName}" />
				</p>
				<p>
					<label for="email">Email Name : </label> <input id="email"
						type="text" th:field="*{email}" />
				</p>
				
				<p>
					<label for="phone">Phone : </label> <input id="phone"
						type="text" th:field="*{phone}" />
				</p>

				<p>
					<input id="btnAdd" type="submit" value="Add" />
				</p>
			</fieldset>
		</form>
	</div>
</body>
</html>
